<script>
    /*
    PROBLEMA: Classificação do tipo do livro
    Considere os nomes dos livros que compõem a lista abaixo.
    let listaLivros = ["A Arte da Guerra", "Sistemas Inteligentes", "Introdução a Programação com JS", "1984", "Use a cabeça: JS"];
    Usando a estrutura de repetição "for of", pergunte para o usuário se o livro é Técnico ou Ficção e separe-os em duas listas distintas.
    Ao final, apresente a quantidade de livros técnicos e livros de romance qoe o leitor possui, assim como os livros que compõem a lista de livros técnicos e de livros de romance.
    */

    //ENTRADA
let listaLivros = ["A Arte da Guerra", "Sistemas Inteligentes", "Introdução a Programação com JS", "1984", "Use a cabeça: JS"];
let tecnico = [];
let ficçao = [];

    //PROCESSAMENTO
for (livro of listaLivros) {
    let classificaçao = prompt(`Informe a classificação do livro! Técnico: T, Ficção: F. ${livro}`).trim().toUpperCase();
    if (classificaçao === "T") {
        tecnico.push(livro);
    }
    else {
        ficçao.push(livro);
    }
}

    //SAÍDA
document.write(`Livros técnicos: ${tecnico.join(", ")} <br> Livros ficção: ${ficçao.join(", ")} <br> Quantidade de livros técnicos: ${tecnico.length} <br> Quantidade de livros ficção: ${ficçao.length}`);

</script>
